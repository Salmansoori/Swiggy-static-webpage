<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Swiggy Static Webpage</title>
</head>

<body>
    <header class="nav">
        <div class="left-nav">
            <ul>
                <li><a href="#"><img src="images/Swiggy-logo.png" alt="Swiggy-logo"></li></a>
                <li><a href=""><b>Set location</b></a></li>
                <li><a href="">click here to choose location</a></li>
            </ul>
        </div>
        <div class="right-nav">
            <ul>
                <li><a href="#">Help</a></li>
                <li><a href="#">Sign In</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </div>
    </header>
    <div class="jumbotron">
        <div class="res-img">
            <img src="images/restaurant-photo.jpeg" alt="restaurant-photo" width="260" height="200" float="left">
        </div>
        <div class="restaurant">
            <div>
                <h2>Kitchens of Punjab</h2>
            </div>
            <div class="about-res">
                <div>Punjabi, North Indian</div>
                <div>Bilekahalli, BTM - Bangalore</div>
            </div>
            <div class="res-rating">
                <div>* 4.1</div>
                <div>100+ ratings</div>
            </div>
            <div class="res-del-time">
                <div>--min</div>
                <div>Delivery time</div>
            </div>
            <div class="res-order-cost">
                <div>Rs 200</div>
                <div>cost for two</div>
            </div>
        </div>
    </div>


</body>

</html>
